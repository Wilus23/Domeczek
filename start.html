<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Domek</title>
    <style>
        span{
            position: fixed;
            display: block;
            height: 50px;
            width: 150px;
            background-color: #af000f;
            font-size: 23px;
            color: white;
            text-align: center;
            top: 10%;
            left: 10%;
            cursor:default;
            line-height: 50px;
        }
        div{
            /*height: 200px;
            width: 200px;*/
            background-color: brown;
            position: absolute;
            top: 90%;
            left: 20%;
            width: 0;
            height: 0;
            transition: 1s;
        }
        span:hover~div:nth-of-type(1){ /*otynkowanie*/
            height: 30vh;
            width: 50vh;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: 0.7s 0.3s;
        }
        span:hover~div:nth-of-type(2){  /*dach*/
            height: calc(50vh / 1.41) ;
            width: calc(50vh / 1.41);
            top: calc(50% - 15vh);
            left:50%;
            transform: translate(-50%, -50%) rotate(45deg);
            background-color: black;
            transition: 0.9s 0.3s;
        }
        span:hover~div:nth-of-type(3){  /*okno*/
            height: 10vh;
            width: 10vh;
            top: calc(50% - 7%);
            left:calc(50% - 7%);
            transform: translate(-50%, -50%);
            background-color: yellow;
            z-index: 3;
            transition: 1.5s 0.3s;
        }
        span:hover~div:nth-of-type(4){  /*okno*/
            height: 10vh;
            width: 10vh;
            top: calc(50% - 7%);
            left:calc(50% + 7%);
            transform: translate(-50%, -50%);
            background-color: yellow;
            z-index: 3;
            transition: 1.5s 0.3s;
        }
        span:hover~div:nth-of-type(5){  /*drzwi*/
            height: 10vh;
            width: 7vh;
            top: calc(50% + 10vh);
            left:50%;
            transform: translate(-50%, -50%);
            background-color: #9C7CA5;
            z-index: 3;
            transition: 1.3s 0.3s;
        }
        span:hover~div:nth-of-type(6){  /*komin*/
            height: 5vh;
            width: 10vh;
            top: calc(50% - 32vh);
            left:calc(50% + 10vh);
            transform: translate(-50%, -50%) rotate(90deg);
            background-color: #776258;
            z-index: -1;
            transition: 1.2s 0.3s;
        }
    </style>

</head>

<body>
    <span>BUDUJEMY</span>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
